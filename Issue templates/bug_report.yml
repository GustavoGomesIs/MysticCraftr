name: Bug report
description: Reporte um problema no MysticCraft
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: desc
    attributes:
      label: Descrição
      description: O que aconteceu?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Versão do plugin
      placeholder: 1.0.0-SNAPSHOT
  - type: textarea
    id: steps
    attributes:
      label: Passos para reproduzir
      value: |
        1. ...
        2. ...